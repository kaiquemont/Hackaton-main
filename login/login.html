<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Mukta:wght@300;700&family=Roboto:ital,wght@1,300;1,500&display=swap"
       rel="stylesheet">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container-laft">
        <form class="container">
            <img class="img-logo" src="https://rodolfomori.com.br/wp-content/uploads/2023/05/logo.png" alt="logo"
                />
            <h1>Login para Cronograma</h1>
            <div class="input-container">
                
                <input placeholder="Email" type="email">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />       

            </div>
              

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                  <a href="#">Esqueci minha semha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a> </p>
            </div>

        </form>
        
    </div>
    
</body>
</html>
